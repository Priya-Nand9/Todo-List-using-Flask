{% extends 'base.html' %}
{% block title %}
Update
{% endblock %}
{% block body %}
      
      <div class="container my-3">
        <h3>Update Todo</h3>
      <form action="/update/{{update_todo.sno}}" method="POST">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="text" class="form-control" name="title" value="{{update_todo.title}}" id="title">
          <div id="text" class="form-text">Add title for Todo list.</div>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Todo Description</label>
          <input type="text" class="form-control" name="description" value="{{update_todo.description}}" id="description">
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
    </div>
{% endblock body %}
